plugins {
    id 'java'
    id 'application'
}

sourceCompatibility = 1.11
targetCompatibility = 1.11

group 'am.adrian'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompileOnly group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClass = 'am.adrian.Application'
}